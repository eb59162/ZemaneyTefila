<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="logo-container">
      <img src="assets/images/sidur.svg" alt="תפילה" class="prayer-logo" />
    </div>
    <h1>איפוס סיסמה</h1>
    <p class="instruction-text">אנא הזן את פרטיך לאימות</p>

    <form
      [formGroup]="ForgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="reset-password-form"
    >
      <div class="form-group">
        <label>אימייל</label>
        <input
          type="email"
          formControlName="email"
          placeholder="הכנס אימייל"
          [class.invalid]="
            ForgotPasswordForm.get('email')?.invalid &&
            ForgotPasswordForm.get('email')?.touched
          "
        />
        <div
          class="validation-error"
          *ngIf="
            ForgotPasswordForm.get('email')?.invalid &&
            ForgotPasswordForm.get('email')?.touched
          "
        >
          <span *ngIf="ForgotPasswordForm.get('email')?.errors?.['required']"
            >שדה חובה</span
          >
          <span *ngIf="ForgotPasswordForm.get('email')?.errors?.['email']"
            >פורמט אימייל לא תקין</span
          >
        </div>
      </div>

      <div class="form-group">
        <label>מספר טלפון</label>
        <input
          type="tel"
          formControlName="phoneNumber"
          placeholder="הכנס מספר טלפון"
          [class.invalid]="
            ForgotPasswordForm.get('phoneNumber')?.invalid &&
            ForgotPasswordForm.get('phoneNumber')?.touched
          "
        />
        <div
          class="validation-error"
          *ngIf="
            ForgotPasswordForm.get('phoneNumber')?.invalid &&
            ForgotPasswordForm.get('phoneNumber')?.touched
          "
        >
          <span
            *ngIf="ForgotPasswordForm.get('phoneNumber')?.errors?.['required']"
            >שדה חובה</span
          >
          <span
            *ngIf="ForgotPasswordForm.get('phoneNumber')?.errors?.['pattern']"
            >מספר טלפון לא תקין</span
          >
        </div>
      </div>

      <div class="form-group">
        <label>עיר</label>
        <select
          formControlName="city"
          [class.invalid]="
            ForgotPasswordForm.get('city')?.invalid &&
            ForgotPasswordForm.get('city')?.touched
          "
        >
          <option value="">בחר עיר</option>
          <option *ngFor="let city of availableCities" [value]="city">
            {{ city }}
          </option>
        </select>
        <div
          class="validation-error"
          *ngIf="
            ForgotPasswordForm.get('city')?.invalid &&
            ForgotPasswordForm.get('city')?.touched
          "
        >
          <span *ngIf="ForgotPasswordForm.get('city')?.errors?.['required']"
            >שדה חובה</span
          >
        </div>
      </div>

      <div class="form-group">
        <label>בית כנסת</label>
        <input
          type="text"
          formControlName="synagogue"
          placeholder="הכנס שם בית כנסת"
          [class.invalid]="
            ForgotPasswordForm.get('synagogue')?.invalid &&
            ForgotPasswordForm.get('synagogue')?.touched
          "
        />
        <div
          class="validation-error"
          *ngIf="
            ForgotPasswordForm.get('synagogue')?.invalid &&
            ForgotPasswordForm.get('synagogue')?.touched
          "
        >
          <span
            *ngIf="ForgotPasswordForm.get('synagogue')?.errors?.['required']"
            >שדה חובה</span
          >
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button
        type="submit"
        [disabled]="!ForgotPasswordForm.valid || isSubmitting"
        class="submit-btn"
      >
        {{ isSubmitting ? "מאמת פרטים..." : "אמת פרטים" }}
      </button>
    </form>

    <!-- טופס הזנת סיסמה חדשה - יוצג רק לאחר אימות מוצלח -->
    <div *ngIf="isVerified" class="new-password-section">
      <div class="success-message">האימות הושלם בהצלחה!</div>

      <form
        [formGroup]="NewPasswordForm"
        (ngSubmit)="onSubmitNewPassword()"
        class="reset-password-form"
      >
        <p class="instruction-text">נא להזין סיסמה חדשה</p>

        <div class="form-group">
          <label for="password">סיסמה חדשה</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="הזן סיסמה חדשה"
            [class.invalid]="
              NewPasswordForm.get('password')?.invalid &&
              NewPasswordForm.get('password')?.touched
            "
          />
          <div
            class="validation-error"
            *ngIf="
              NewPasswordForm.get('password')?.invalid &&
              NewPasswordForm.get('password')?.touched
            "
          >
            <span *ngIf="NewPasswordForm.get('password')?.errors?.['required']"
              >שדה חובה</span
            >
            <span *ngIf="NewPasswordForm.get('password')?.errors?.['minlength']"
              >הסיסמה חייבת להכיל לפחות 6 תווים</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">אימות סיסמה</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="הזן את הסיסמה שוב"
            [class.invalid]="
              (NewPasswordForm.get('confirmPassword')?.invalid ||
                NewPasswordForm.hasError('mismatch')) &&
              NewPasswordForm.get('confirmPassword')?.touched
            "
          />
          <div
            class="validation-error"
            *ngIf="
              (NewPasswordForm.get('confirmPassword')?.invalid ||
                NewPasswordForm.hasError('mismatch')) &&
              NewPasswordForm.get('confirmPassword')?.touched
            "
          >
            <span
              *ngIf="NewPasswordForm.get('confirmPassword')?.errors?.['required']"
              >שדה חובה</span
            >
            <span *ngIf="NewPasswordForm.hasError('mismatch')"
              >הסיסמאות אינן תואמות</span
            >
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button
          type="submit"
          [disabled]="NewPasswordForm.invalid || isSubmittingNewPassword"
          class="submit-btn"
        >
          {{ isSubmittingNewPassword ? "מעדכן סיסמה..." : "עדכן סיסמה" }}
        </button>
      </form>
    </div>

    <div class="additional-actions">
      <a routerLink="/login">חזרה למסך התחברות</a>
    </div>
  </div>
</div>
