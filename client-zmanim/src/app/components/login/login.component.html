<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/images/sidur.svg" alt="תפילה" class="prayer-logo" />
    </div>
    <h1>כניסה למערכת</h1>
    <p class="instruction-text">אנא הזן את פרטי ההתחברות שלך</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">כתובת דואר אלקטרוני</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="הזן את כתובת המייל שלך"
        />
        <div
          class="helper-text"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
        >
          נדרש להזין כתובת מייל
        </div>
        <div
          class="helper-text"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
        >
          יש להזין כתובת מייל תקינה
        </div>
      </div>

      <div class="form-group">
        <label for="password">סיסמה</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="הזן את הסיסמה שלך"
        />
        <div
          class="helper-text"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
        >
          נדרש להזין סיסמה
        </div>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">
        התחבר
      </button>
    </form>

    <div class="additional-actions">
      <p>עדיין אין לך חשבון? <a routerLink="/register">הירשם עכשיו</a></p>
      <a routerLink="/reset-password" class="forgot-password">שכחת סיסמה?</a>
    </div>
  </div>
</div>
